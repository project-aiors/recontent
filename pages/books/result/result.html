<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="result.css">

    <!-- scripts -->
    <script src="../../../scripts/config.js" defer></script>
    <script src="../main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="result.js" defer></script>

    <link rel="icon" href="../../../assets/logo.ico" type="image/x-icon">
    <title>recontent</title>
</head>

<body>
    <div class="header">
        <div class="header-logo-container">
            <img src="../../../assets/logo.ico" class="header-app-logo clickable-no-filter" onclick="window.location.href='../../../index.html'">
            <div class="header-app-name">recontent</div>
        </div>
        <div class="header-right-icons-wrap">
            <img src="../../../assets/search.svg" onclick="window.location.href='../search/search.html'" class="header-right-icons clickable-no-filter" title="Search Page">
            <img id="theme-toggle" class="header-right-icons clickable-no-filter" onclick="toggleTheme()">
            <img id="header-menu" src="../../../assets/fav.svg" class="header-right-icons clickable-no-filter" onclick="showAndHideUserBox()">
        </div>
        <div id="user-box" class="hideUserBox"> 
            <h3>Your favorite list:</h3>
            <div id="favorite-list">
                <!-- Favorite list will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <div id="chosen-content-wrap" class="chosen-content-wrap">
        <!-- Movie details will be inserted here by JavaScript -->
    </div>
    <div id="recommendations-wrap" class="recommendations-wrap">
        <!-- Recommended movies will be inserted here by JavaScript -->
    </div>

</body>

</html>
