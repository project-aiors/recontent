<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="search.css">

    <!-- scripts -->
    <!-- <script src="scripts/config.js" defer></script> -->
    <script src="../main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="search.js" defer></script>

    <link rel="icon" href="../../../assets/logo.ico" type="image/x-icon">
    <title>recontent</title>
</head>

<body>
    <div class="header">
        <div class="header-logo-container">
            <img src="../../../assets/logo.ico" class="header-app-logo clickable-no-filter" onclick="window.location.href='../../../index.html'">
            <div class="header-app-name">recontent</div>
        </div>
        <div id="search-bar-wrap">
            <input id="search-bar" placeholder="Search for a content" oninput="debouncedSearchCSV()" onkeyup="searchOnEnter(event)" onclick="clickInInput()">
            <button id="search-btn" onclick="seeInputAndDisplay()">
                <img src="../../../assets/search.svg">
            </button>
            <div id="searchTerm-results-wrap" class="hide">
                <!-- searchTerm-result will be added here by JavaScript -->
            </div>
        </div>
        <div class="header-right-icons-wrap">
            <img id="theme-toggle" class="header-right-icons clickable-no-filter" onclick="toggleTheme()">
            <img id="header-menu" src="../../../assets/fav.svg" class="header-right-icons clickable-no-filter" onclick="showAndHideUserBox()">
        </div>
        <div id="user-box" class="hideUserBox">
            <h3>Your favorite list:</h3>
            <div id="favorite-list"></div>
        </div>
    </div>


    <div id="suggestions-container">
        <div id="suggestions">
            <!-- Suggestions will be dynamically added here by JavaScript -->
        </div>
    </div>


    <div id="searched-results-wrap">
        <!-- <div class="searched-results">
            <img src="" class="searched-results-poster">
            <div class="searched-results-details">
                <div class="searched-results-title">Title</div>
                <div class="searched-results-release-date">Release Date</div>
            </div>
        </div> -->
    </div>
</body>

</html>
