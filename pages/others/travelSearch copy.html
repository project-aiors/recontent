<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-top: 20vh;
      padding: 20px;
      transition: margin-top 0.4s ease;
    }
    #chatContainer.active {
      margin-top: 50px;
    }

    /* Prompt Box & Submit Button */
    .input-wrapper {
      display: flex;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #prompt {
      flex-grow: 1;
      border: none;
      resize: none;
      font-size: 16px;
      outline: none;
    }
    #submitBtn {
      border: none;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #submitBtn:hover {
      background-color: #0056b3;
    }

    #responseArea {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      font-size: 16px;
      line-height: 1.5;
    }
    #responseArea p {
      margin-top: 0.4em;
      margin-bottom: 0.4em;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div class="input-wrapper">
      <textarea id="prompt" rows="1" placeholder="Ask something..."></textarea>
      <button id="submitBtn" onclick="sendToGemini()">âž¤</button>
    </div>
    <div id="responseArea" style="display: none;"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyBYZpDg5u9C2fb4hzAX-xiVkOMRx92eG0Y";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    async function sendToGemini() {
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      const chatContainer = document.getElementById("chatContainer");
      const responseArea = document.getElementById("responseArea");

      if (!prompt) return;

      chatContainer.classList.add('active');
      responseArea.style.display = 'block';
      responseArea.innerHTML = `<em>Thinking...</em>`;

      const requestBody = {
        contents: [
          {
            parts: [
              { text: prompt }
            ]
          }
        ]
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (!res.ok) {
          throw new Error(`Error ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        const markdownText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        responseArea.innerHTML = marked.parse(markdownText);
        promptInput.value = "";
        promptInput.focus();
      } catch (err) {
        responseArea.textContent = "Request failed: " + err.message;
      }
    }

    // Allow pressing Enter to submit (like ChatGPT)
    document.getElementById("prompt").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendToGemini();
      }
    });
  </script>
</body>
</html>
